<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2a7d2e;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .academia-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem;
            background: linear-gradient(135deg, #d4f4dd, #a8e6cf);
            border-radius: 10px;
            margin: 2rem;
        }
        .facultad {
            width: 30%;
            background: #2a7d2e;
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Academia</h1>
    </header>
    <main>
        <section class="academia-container">
            <div class="facultad">Facultad de Medicina Veterinaria y Zootecnia</div>
            <div class="facultad">Facultad de Ciencias Agrícolas</div>
            <div class="facultad">Facultad de Ingeniería</div>
            <div class="facultad">Facultad de Ciencias Básicas</div>
            <div class="facultad">Facultad de Educación y Ciencias Humanas</div>
            <div class="facultad">Facultad de Ciencias Económicas, Jurídicas y Administrativas</div>
            <div class="facultad">Facultad de Ciencias de la Salud</div>
        </section>
    </main>
</body>
</html>
